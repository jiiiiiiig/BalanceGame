          <div class="text-center" onclick="up();q();save(1);" style="background-color: #FFFFF0">

  <script type='text/javascript'>
    var a = 0;
    var m = 0;
    var c = 0;
    var i;
  </script>

  <script>
    function up() {
      a += 1;
    }

    function q() {
      if (a == 1) {
        document.getElementById("t").style.display = "none";
        document.getElementById("tt").style.display = "none";
        document.getElementById("ttt").innerHTML = "당신의 선택은?"
        document.getElementById("a1").innerHTML = "사랑하는 사람과 자기"
        document.getElementById("a2").innerHTML = "우리 자기와 사랑하기"
        document.getElementById("a1").style.display = "";
        document.getElementById("a2").style.display = "";
      } else if (a == 2) {
        document.getElementById("a1").innerHTML = "앞"
        document.getElementById("a2").innerHTML = "뒤"
      } else if (a == 3) {
        document.getElementById("a1").innerHTML = "전희"
        document.getElementById("a2").innerHTML = "후희"
      } else if (a == 4) {
        document.getElementById("a1").innerHTML = "노모"
        document.getElementById("a2").innerHTML = "유모"
      } else if (a == 5) {
        document.getElementById("a1").innerHTML = "국산"
        document.getElementById("a2").innerHTML = "일본,서양"
      } else if (a == 6) {
        document.getElementById("a1").style.display = "none";
        document.getElementById("a2").style.display = "none";
        next();
      } else {
        window.location.href = 'http://jiiiiiiig.github.io/BalanceGame/img.html';
      }
    }

    function save(i) {
      console.log(i);
      if (a == 4) {
        if (i == 1) {
          m = 0;
          console.log('노모');
        } else if (i == 2) {
          m = 1;
          console.log('유모');
        }
        if (a == 5) {
          if (i == 1) {
            c = 0;
            console.log('국산');

          } else if (i == 2) {
            c = 1;
            console.log('해외');

          }
        }

      }
    }


    function next() {
      document.getElementById("rt").style.display = "";
      document.getElementById("rtt").style.display = "";
      document.getElementById("ttt").style.display = "";

      if (m == 0 && c == 0) {
        document.getElementById("rt").innerHTML = "당신의 취향은 국산 노모 작품이군요."

      } else if (m == 0 && c == 1) {
        document.getElementById("rt").innerHTML = "당신의 취향은 해외 노모 작품이군요."

      } else if (m == 1 && c == 0) {
        document.getElementById("rt").innerHTML = "당신의 취향은 국산 유모 작품이군요."

      } else if (m == 1 && c == 1) {
        document.getElementById("rt").innerHTML = "당신의 취향은 해외 유모 작품이군요."
      }
      document.getElementById("rtt").innerHTML = "당신은 소위 '국산 노모'작품이라 불리는 영상들이 <br> 대부분 불법 촬영 영상물이라는 사실, 알고 계셨습니까?";
      document.getElementById("a1").style.display = "";
      document.getElementById("a2").style.display = "";
      document.getElementById("a1").innerHTML = "예";
      document.getElementById("a2").innerHTML = "아니오";


    }
  </script>
